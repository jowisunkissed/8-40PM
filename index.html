<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>8:40 PM.</strong>
                        <p>
                            Lowkey may pinarinig ka sakin like me - ph 1, why me? ewan ko rin HDSAFHSDHDS andito nako sa buhay mo?, why you?, kasi iisa kalang?. iisa lang cute na smile na yan and face nayan, medyo hirap ako mag explain ako ha, eto nalang heart ko sya nalang mag explain flz HDSFHSDHF
                            
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
